name: Deploy to Somee

on:
  push:
    branches:
      - main   # đổi nếu bạn dùng branch khác

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node (nếu là project React, NodeJS)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Deploy qua FTP (Somee yêu cầu FTP upload)
      - name: Upload to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.SOMEE_FTP_SERVER }}
          username: ${{ secrets.SOMEE_FTP_USERNAME }}
          password: ${{ secrets.SOMEE_FTP_PASSWORD }}
          local-dir: '.'       # Nếu React = build | Nếu .NET = publish folder
          server-dir: /felsl.somee.com/            # thư mục gốc hosting
